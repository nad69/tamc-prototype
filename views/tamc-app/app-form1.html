<form class="form b" method="get" action="app-confirm1" onsubmit="return checkEmail(this);">
<fieldset class="validate">
 <div class="form-group">

  </div>
    <div class="form-group">
    <label class="form-label" for="middle-names-2">Middle names</label>
    <input class="form-control" id="middle-names-2" type="text">
  </div>
  <div class="form-group">
    <label class="form-label" for="last-name-2">Last name</label>

<fieldset class="validate inline-fields" data-validation-name="dateOfBirthDate" data-validation-type="fieldset" data-validation-rules="allNonEmpty" data-validation-children="day month year">

      <span class="day field-wrapper">
        <label for="dob_dob_day" class="">
            Day
        </label>
        <input type="number" id="dob_dob_day" name="dob.dob.day" value="" autocomplete="off" class="text  day validate " data-validation-name="day" data-validation-type="field" data-validation-rules="nonEmpty">
      </span>

      <span class="month field-wrapper">
        <label for="dob_dob_month" class="">
            Month
        </label>
        <input type="number" id="dob_dob_month" name="dob.dob.month" value="" autocomplete="off" class="text  month validate " data-validation-name="month" data-validation-type="field" data-validation-rules="nonEmpty">
      </span>

      <span class="year field-wrapper">
        <label for="dob_dob_year" class="">
            Year
        </label>
        <input type="number" id="dob_dob_year" name="dob.dob.year" value="" autocomplete="off" class="text  year text validate " data-validation-name="year" data-validation-type="field" data-validation-rules="nonEmpty">
      </span>

        <p class="example">For example: <span class="date">31 3 1970</span></p>
    </fieldset>
  </div>
</fieldset>

<fieldset class="inline">
  <div class="form-group">
<fieldset class="inline sub-section validate " data-validation-name="previousQuestion" data-validation-type="fieldset" data-validation-rules="atLeastOneNonEmpty" data-validation-children="yes-contact-me previousNo">
