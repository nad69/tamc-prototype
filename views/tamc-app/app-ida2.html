
{{<layout}}
{{$pageTitle}}Index{{/pageTitle}}
{{$content}}
<main id="content" role="main">
<div class="inner-block">
  <div class="grid-section">
    <div class="grid-2-3">
      <h1 class="heading-xlarge">Who verified you</h1>
    </div><!--Close Grd 2-3-->
  </div><!--Close GridSection-->
<div class="grid-section" id="matching-idps">
        <div class="grid-1-3">
          <div class="company">
            <div class="company-inner">
              <div class="company-logo">
                <div class="company-logo-inner">
                  <img alt="Experian" src="public/experian.png">
                </div>
              </div>
                <button title="Experian" name="experian" value="Experian" class="button" type="submit">Select Experian</button>

            </div>
          </div>
        </div>
      </div>
      <div class="grid-section" id="non-matching-idps">
        <div class="grid-1-3">
          <div class="company">
            <div class="company-inner">
              <div class="company-logo">
                <div class="company-logo-inner">
                  <img alt="Digidentity" src="public/digidentity.png">
                </div>
              </div>
              <form class="idp-option" action="/choose-a-certified-company?sessionId=4774e6fe-f927-4446-adc3-1466b0354773&amp;selected-idp=https%3A%2F%2Fauth.digidentity.eu%2Fsso%2Fcabinet&amp;selected-evidence=passport&amp;selected-evidence=mobile_phone" method="post">
                <button title="Digidentity" name="digidentity" value="Digidentity" class="button" type="submit">Select Digidentity</button>
                <input name="selected-idp" value="app-ida4" type="hidden">
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{{/content}}
{{/layout}}
